query ledger(
    $id: Int!
){
    ledger{
        ledger(id: $id){
            id
            adviserId
            name
            created_at
            incomes{
                id
                category{
                    Id
                    Name
                }
                date
                amount
                note
            }
            expenses{
                id
                category{
                    Id
                    Name
                }
                date
                amount
                note
            }
        }
    }
}

query ledgers(
    $userId: Int!
){
    ledger{
        ledgers(userId: $userId){
            id
            adviserId
            groupId
            name
            created_at
        }
    }
}

mutation createLedger(
    $userId: Int!
    $name: String!
){
    createLedger(input:{
        userId: $userId
        name: $name
    })
}

mutation deleteLedger(
    $userId: Int!
    $ledgerId: Int!
){
    deleteLedger(input:{
        id: $ledgerId
        userId: $userId
    })
}

mutation createIncomeDetail(
    $ledgerId: Int!
    $categoryId: Int!
    $date: Date!
    $amount: Int!
    $note: String!
){
    createIncomeDetail(input:{
        ledgerId: $ledgerId
        categoryId: $categoryId
        date: $date
        amount: $amount
        note: $note
