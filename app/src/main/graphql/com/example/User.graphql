query login(
    $email: String!
    $password: String!
){
    login(input:{
        email: $email
        password: $password
    }){
        id
        name
        nickname
        email
    }
}

mutation insertUser(
    $name: String!
    $nickName: String!
    $email: String!
    $password: String!
){
    createUser(input:{
        name: $name
        nickName: $nickName
        email: $email
        password: $password
    }){
        id
        name
        nickname
        email
    }
}


//グループ作成
mutation insertGroup(
    $userId: Int!
    $groupName: String!
    $ledgerName: String!
){
    createGroup(input:{
        userId: $userId
        groupName: $groupName
        ledgerName: $ledgerName
    }){}
}


