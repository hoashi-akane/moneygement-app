query login(
    $email: String!
    $password: String!
){
    login(input:{
        email: $email
        password: $password
        token: ""
    }){
        id
        name
        nickname
        email
    }
}

mutation insertUser(
    $name: String!
    $nickName: String!
    $email: String!
    $password: String!
){
    createUser(input:{
        name: $name
        nickName: $nickName
        email: $email
        password: $password
    }){
        id
        name
        nickname
        email
    }
}


//グループ作成
mutation insertGroup(
    $userId: Int!
    $groupName: String!
    $ledgerName: String!
){
    createGroup(input:{
        userId: $userId
        groupName: $groupName
        ledgerName: $ledgerName
    })
}


//アドバイザ作成
mutation newAdviser(
    $id: Int!
    $name: String!
    $introduction: String!
    $adviserName: String!
){
    createAdviser(input:{
        id: $id
        name: $name
        introduction: $introduction
        adviserName: $adviserName
    })
}


//アドバイザ一覧
query adviserListFilter(
    $first: Int!
    $last: Int!
){
    adviserList(input:{
        first: $first
        last: $last
    }){
        id
        adviser_name
        introduction
    }
}

// グループ削除
mutation deleteGroup(
    $id: Int!
){
    deleteGroup(groupId: $id)
}